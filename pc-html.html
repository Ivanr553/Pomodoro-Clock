  
<html>
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

<body>
  
    <center><div id="main">
      <div id="stem"></div>
      <div class="leaf"></div>
      <span id="info"></span>
      <center><textarea id="clock" readonly="readonly">00:00</textarea></center>
      <div class="leafb" id="leafb1"></div>
      <div class="leafb" id="leafb2"></div>
      <div id="shine"></div>
      </div></center>
 <div id="bottom-container">
   
   <div id="break-container">
     <div id="plus-break" onclick="addBreak()">+</div>
     <textarea id="break" readonly="readonly">5</textarea>
     <div class="minus" id="minus-break" onclick="subBreak()">-</div>
   </div>
   
   <div id="timer-container">
     <div id="plus-time" onclick="addTime()">+</div>
     <textarea id="time" readonly="readonly">25</textarea>
     <div class="minus" id="minus-time" onclick="subTime()">-</div>
   </div>
   
</div>
  
  <center><div id="pom" onclick="setTimer()">Start</div></center>
</body>
</html>
